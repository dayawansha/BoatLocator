<!DOCTYPE html>
    <html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <title>Google Maps Multiple Markers</title>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.11&sensor=false" type="text/javascript"></script>
    </head>
    <style>
        #map {
            width: 900px;
            height: 500px; }
    </style>
</head>
<body>
<div id="map"></div>
<script>


    var map;
    var src = 'https://sites.google.com/site/slborderfinal/home/slborderl/SLborderL.kml';
 function initialize() {
     map = new google.maps.Map(document.getElementById('map'), {
         center: new google.maps.LatLng(7.742291, 80.529785),
         zoom: 5,
         mapTypeId: google.maps.MapTypeId.TERRAIN
     });
     loadKmlLayer(src, map);
 }


 var kmlUrl = 'https://sites.google.com/site/slborderfinal/home/slborderl/SLborderL.kml';
 var kmlOptions = {
     suppressInfoWindows: true,
     preserveViewport: false,
     map: map
 };



 var kmlLayer = new google.maps.KmlLayer(kmlUrl, kmlOptions);

    function loadKmlLayer(src, map) {
        var kmlLayer = new google.maps.KmlLayer(src, {
            suppressInfoWindows: true,
            preserveViewport: false,
            map: map
        });
        google.maps.event.addListener(kmlLayer, 'click', function(event) {
            var content = event.featureData.infoWindowHtml;
            var testimonial = document.getElementById('capture');
            testimonial.innerHTML = content;
        });}
    google.maps.event.addDomListener(window, 'load', initialize);



</script>
<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
</body>
</html>
