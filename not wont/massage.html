<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Info windows</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
        }
    </style>
</head>

<body>
<div id="map"></div>
<script>

    // This example displays a marker at the center of Australia.
    // When the user clicks the marker, an info window opens.

    function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 4,
            center: uluru
        });

        var contentString = '<div id="content">'+
                '<div id="siteNotice">'+
                '</div>'+
                '<h1 id="firstHeading" class="firstHeading">Uluru</h1>'+
                '<div id="bodyContent">'+
                '<p><b>Uluru</b>, also referred to as <b>Ayers Rock</b>, is a large ' +
                'sandstone rock formation in the southern part of the '+
                'rock caves and ancient paintings. Uluru is listed as a World '+
                'Heritage Site.</p>'+
                '<p>Attribution: Uluru, <a href="https://en.wikipedia.org/w/index.php?title=Uluru&oldid=297882194">'+
                'https://en.wikipedia.org/w/index.php?title=Uluru</a> '+
                '(last visited June 22, 2009).</p>'+
                '</div>'+
                '</div>';

     //   '<p>This boat have <b> All_Distencec.min()  </b>, distance with Srilanken Fishing Border ' +

        var infowindow = new google.maps.InfoWindow({
            content: contentString,
        });

        var marker = new google.maps.Marker({
            position: uluru,
            map: map,
            icon: {
                path: google.maps.SymbolPath.CIRCLE,
                fillColor: "#0101DF",
                fillOpacity: 1,
                strokeColor: '0101DF',
                strokeWeight: .5,
                scale: 5
            }
        });

        marker.addListener('click', function() {
            infowindow.open(map, marker);
        });
        infowindow.open(map,marker);


    }
</script>

<script src="http://maps.googleapis.com/maps/api/js?sensor=false&libraries=geometry"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvWP2ZYJ1gikl5mQ6SUMVU2-5wIS3H2bU&libraries=geometry&callback=initMap" async defer></script>

</body>
</html>
