<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap Multi Step Registration Form Template</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="assets/css/form-elements.css">
        <link rel="stylesheet" href="assets/css/style.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="assets/ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">

    </head>

    <body>

		<!-- Top menu -->
		<nav class="navbar navbar-inverse navbar-no-bg" role="navigation">
			
		</nav>

        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                   
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	
                        	<form role="form" action="" method="post" class="registration-form">
                        		
                        		<fieldset>
		                        	<div class="form-top">
		                        		<div class="form-top-left">
		                        			<h3>Personal Details</h3>
		                            		<p>Step 1 / 3</p>
		                        		</div>
		                        		<div class="form-top-right">
		                        			<i class="fa fa-user"></i>
		                        		</div>
		                            </div>
		                            <div class="form-bottom">
				                    	<div class="form-group">
				                    		<label class="sr-only" for="form-first-name">First name</label>
				                        	<input type="text" name="form-first-name" placeholder="First name..." class="form-first-name form-control" id="form-first-name">
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-NIC No">NIC No</label>
				                        	<input type="text" name="form-NIC No" placeholder="NIC No" class="form-NIC No form-control" id="form-NIC No">
				                        </div>
										<div class="form-group">
				                        	<label class="sr-only" for="form-Contact">Contact No</label>
				                        	<input type="text" name="form-Contact" placeholder="Contact No" class="form-Contact form-control" id="form-Contact">
				                        </div>
										<div class="form-group">
				                        	<label class="sr-only" for="form-District">District</label>
				                        	<input type="text" name="form-District" placeholder="District" class="form-District form-control" id="form-District">
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-Address">Address</label>
				                        	<textarea name="form-Address" placeholder="Address...." 
				                        				class="form-Address form-control" id="form-Address"></textarea>
				                        </div>
				                        <button type="button" class="btn btn-next">Next</button>
				                    </div>
			                    </fieldset>
			                    
			                    <fieldset>
		                        	<div class="form-top">
		                        		<div class="form-top-left">
		                        			<h3>Boat Details</h3>
		                            		<p>Setup 2 / 3</p>
		                        		</div>
		                        		<div class="form-top-right">
		                        			<!--<i class="fa fa-key"></i>-->
		                        		</div>
		                            </div>
		                            <div class="form-bottom">
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-reg no">Boat-reg-no</label>
				                        	<input type="text" name="form-reg no" placeholder="Boat registration number" class="form-reg-no form-control" id="form-reg no">
				                        </div>
				                        <div class="form-group">
				                    		<label class="sr-only" for="form-password">Type</label>
				                        	<input type="text" name="form-Type" placeholder="Boat type" class="form-type form-control" id="form-type">
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-repeat-password">Engine Type</label>
				                        	<input type="text" name="form-Engine type" placeholder="Engine type" 
				                        				class="form-type form-control" id="form-Engine Type">
				                        </div>
				                        <button type="button" class="btn btn-previous">Previous</button>
				                        <button type="button" class="btn btn-next">Next</button>
				                    </div>
			                    </fieldset>
			                    
			                    <fieldset>
		                        	<div class="form-top">
		                        		<div class="form-top-left">
		                        			<h3>Device Details</h3>
		                            		<p>Step 3 / 3</p>
		                        		</div>
		                        		<div class="form-top-right">
		                        			<!--<i class="fa fa-twitter"></i>-->
		                        		</div>
		                            </div>
		                            <div class="form-bottom">
				                    	<div class="form-group">
				                    		<label class="sr-only" for="form-facebook">Device IMEI</label>
				                        	<input type="text" name="form-Device" placeholder="Device IMEI" class="form-Device form-control" id="form-Device">
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-twitter">Model</label>
				                        	<input type="text" name="form-Model" placeholder="Model" class="form-Model form-control" id="form-Model">
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-google-plus">Service Provider</label>
				                        	<input type="text" name="form-Service Provider" placeholder="Service Provider" class="form-Service Provider form-control" id="form-Service Provider">
				                        </div>
										<div class="form-group">
				                        	<label class="sr-only" for="form-Sim Number">Sim Number</label>
				                        	<input type="text" name="form-Sim Number" placeholder="Sim Number" class="form-Sim Number form-control" id="form-Sim Number">
				                        </div>
				                        <button type="button" class="btn btn-previous">Previous</button>
				                        <button type="submit" class="btn">Sign me up!</button>
				                    </div>
			                    </fieldset>
		                    
		                    </form>
		                    
                        </div>
                    </div>
                </div>
            </div>
            
        </div>


        <!-- Javascript -->
        <script src="assets/js/jquery-1.11.1.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.backstretch.min.js"></script>
        <script src="assets/js/retina-1.1.0.min.js"></script>
        <script src="assets/js/scripts.js"></script>
        
        <!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
        <![endif]-->

    </body>

</html>
